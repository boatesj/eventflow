<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>{% block title %}Eventify{% endblock %}</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- MaterializeCSS for Layout/Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
 
    <!-- Custom CSS (Optional for styling) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

</head>



    <!-- Flash Messages -->
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-messages">
                    {% for category, message in messages %}
                        <div class="card-panel {{ 'green lighten-4 green-text' if category == 'success' else 'red lighten-4 red-text' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content Section -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="page-footer lime darken-4">
        <div class="footer-copyright">
            <div class="container">
                Designed by: Jake Boateng
                <a class="white-text right" href="https://codeinstitute.net" target="_blank">&copy; Code Institute Milestone 3 Project</a>
            </div>
        </div>
    </footer>

    <!-- JS Scripts -->
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom Script for Calendar Initialization -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
