<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>{% block title %}EventFlow{% endblock %}</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- MaterializeCSS for Layout/Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
 
    <!-- Custom CSS (Optional for styling) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

</head>
<body>

    <!-- Navbar Section -->
<header>
    <nav class="lime darken-3">
        <div class="nav-wrapper">
            <a href="{{ url_for('home') }}" class="brand-logo white-text">EventFlow</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('home') }}" class="white-text nav-link-custom">Home</a></li>
                <li><a href="{{ url_for('add_event') }}" class="white-text nav-link-custom">New Event</a></li>
                <li><a href="{{ url_for('add_category') }}" class="white-text nav-link-custom">New Category</a></li>
                <li><a href="{{ url_for('admin_dashboard') }}" class="white-text nav-link-custom">Admin Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <ul class="sidenav" id="mobile-demo">
        <li><a href="{{ url_for('home') }}" class="teal-text nav-link-custom">Home</a></li>
        <li><a href="{{ url_for('add_event') }}" class="teal-text nav-link-custom">New Event</a></li>
        <li><a href="{{ url_for('add_category') }}" class="teal-text nav-link-custom">New Category</a></li>

        <!-- Mobile Search Form -->
        <li>
            <form method="POST" action="{{ url_for('search') }}">
                <div class="input-field">
                    <input type="text" name="search_term" placeholder="Search events..." required>
                </div>
            </form>
        </li>
    </ul>
</header>
</body>
