{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
    <h3 class="center-align lime-text text-darken-4">Add Event Category</h3>

    <!-- Add Category Form -->
    <form method="POST" action="{{ url_for('add_category') }}" class="row">
        <div class="input-field col s12">
            <input type="text" name="name" id="name" required>
            <label for="name">Category Name</label>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large lime darken-4">
                    Add Category <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>

    <!-- Display Existing Categories -->
    <h4 class="center-align lime-text text-darken-4">Existing Categories</h4>
    <ul class="collection">
        {% for category in categories %}
            <li class="collection-item">
                {{ category.name }}
            </li>
        {% else %}
            <li class="collection-item">No categories available.</li>
        {% endfor %}
    </ul>
{% endblock %}
